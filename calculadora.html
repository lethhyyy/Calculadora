<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
	<title> Calculadora </title>
    <link rel="stylesheet" href="estilo.css">
    <script src="logica.js"></script>
  </head>
    <body>
	<form>
	<fieldset>

	<div class="centro">
		<label for="txtn1n1"> DIGITE UM NÚMERO </label>
		<input type="text" id ="txtn1" />
	</div>
	<br><br>
	<div class="centro">
		<label for="txtn2"> DIGITE OUTRO NÚMERO </label>
		<input type="text" id="txtn2"/>
	</div> 
	<br><br>
	<div class="inputbox">
		<label> RESULTADO </label>
		<input type="text" id ="txtresult" disabled />
	</div>
	<br><br>
	<input type="button" onclick="conta(1)" value="+"/>
	<input type="button" onclick="Exibir(2)" value="-"/> 
	<input type="button" onclick="Exibir(3)" value="*"/>
	<input type="button" onclick="Exibir(4)" value="/"/>
	<input type="reset" onClick="Limpar()" value="Limpar"/>
   </fieldset>
  </form>
 </body>
</html>
